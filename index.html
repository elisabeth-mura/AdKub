<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdKub</title>
    <link real="stylesheets" href="stylesheets/style.css" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="АдКуб" />
    <meta property="og:description" content="проект для изучения верстки" />
    <meta property="og:image" content="images/звезда.jpg" />
    <meta property="og:type" content="profile" />
    <!-- <meta property="og:url" content= "" /> -->
  </head>
  <body>
    <!-- секция 1 -->

    <section class="section-1">
      <div>
        <img src="images/облако.svg" alt="облако похожее на шторку" />
      </div>
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <style>
            .star .star-triangle {
              fill: #ff13c4;
            }

            .star .star-stroke {
              stroke: #5900ff;
              stroke-dasharray: 100;
              animation: dash 5s linear;
            }

            @keyframes dash {
              to {
                stroke-dashoffset: 1000;
              }
            }
          </style>
        </head>
        <body>
          <div class="star-container">
            <svg
              class="star"
              width="309"
              height="311"
              viewBox="0 0 309 311"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="star-triangle"
                d="M185 216.9L154.5 309L124 216.9L78.25 232.25L93.5 186.2L2 155.5L93.5 124.8L78.25 78.75L124 94.1L154.5 2L185 94.1L230.75 78.75L215.5 124.8L307 155.5L215.5 186.2L230.75 232.25L185 216.9Z"
              />
              <path
                class="star-stroke"
                d="M154.5 2V309M154.5 2L230.75 232.25L2 155.5M154.5 2L78.25 232.25L307 155.5M154.5 309L230.75 78.75L2 155.5M154.5 309L78.25 78.75L307 155.5M2 155.5H307"
                stroke-width="3"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </body>
      </html>
    </section>
  </body>
</html>
